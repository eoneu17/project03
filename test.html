<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <p id="count"></p>
  <script>
    let count = 0;
    setInterval(() => {
      document.getElementById('count').innerHTML = count;
      count++;
      if (count > 4) {
        count = 0;
      }
    }, 1000)
  </script>
</body>

</html>
